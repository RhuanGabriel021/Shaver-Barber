<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Shaver Barber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONTES: OSWALD (logo) + POPPINS (texto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-dark: #020617;
        --bg-dark-alt: #050816;
        --accent: #00ff57;   /* verde da logo */
        --accent-soft: #26ff7a;
        --text-main: #f9fafb;
        --text-soft: #9ca3af;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, rgba(0,255,87,0.25) 0, #000 55%, #000 100%);
        color: var(--text-main);
      }

      .splash {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 24px;
        background: linear-gradient(145deg, var(--bg-dark-alt), var(--bg-dark));
        position: relative;
        overflow: hidden;
      }

      /* brilhos verdes de fundo */
      .splash::before {
        content: "";
        position: absolute;
        width: 420px;
        height: 420px;
        background: radial-gradient(circle, rgba(0,255,87,0.35), transparent 60%);
        top: -80px;
        right: -120px;
        filter: blur(6px);
        opacity: 0.9;
        pointer-events: none;
      }

      .splash::after {
        content: "";
        position: absolute;
        width: 380px;
        height: 380px;
        background: radial-gradient(circle, rgba(0,255,87,0.18), transparent 60%);
        bottom: -120px;
        left: -120px;
        filter: blur(6px);
        opacity: 0.9;
        pointer-events: none;
      }

      /* LOGO */
      .logo {
        margin-bottom: 24px;
        position: relative;
        z-index: 1;
      }

      .logo img {
        width: 150px;
        height: auto;
        filter: drop-shadow(0 12px 24px rgba(0,0,0,0.7));
      }

      /* TÍTULO ESTILO BARBEARIA */
      .splash h1 {
        font-family: 'Oswald', sans-serif;
        font-size: clamp(2.6rem, 5.4vw, 3.6rem);
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        position: relative;
        z-index: 1;
      }

      .splash h1 span {
        color: var(--accent);
        text-shadow: 0 0 18px rgba(0,255,87,0.5);
      }

      /* “BARBER” embaixo, mais clássico */
      .splash p {
        margin-top: 6px;
        margin-bottom: 0;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 0.4em;
        font-weight: 400;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: var(--text-soft);
        position: relative;
        z-index: 1;
      }

      .splash p::before,
      .splash p::after {
        content: "";
        display: inline-block;
        width: 32px;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-soft));
        vertical-align: middle;
        margin: 0 10px;
        opacity: 0.7;
      }

      .splash .subtitle {
        margin-top: 18px;
        font-size: 0.95rem;
        font-weight: 400;
        color: var(--text-soft);
        max-width: 320px;
        position: relative;
        z-index: 1;
      }

      /* SPINNER COM ANIMAÇÃO CONTÍNUA */
      .loader-wrapper {
        margin-top: 32px;
        position: relative;
        z-index: 1;
      }

      .loader {
        width: 3rem;
        height: 3rem;
        color: var(--accent);
        animation: aparecer 1s ease-in-out infinite alternate;
      }

      @keyframes aparecer {
        from {
          opacity: 0.3;
          transform: scale(0.75);
        }
        to {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .loading-text {
        margin-top: 10px;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-soft);
      }

      /* RESPONSIVO */
      @media (max-width: 480px) {
        .splash {
          padding: 16px;
        }
        .logo img {
          width: 130px;
        }
      }
    </style>
  </head>

  <body>

    <div class="splash">
      <!-- LOGO -->
      <div class="logo">
        <img src="shavv.png" alt="Logo da Shaver Barber">
      </div>

      <h1><span>Shaver</span> Barber</h1>
      <p>BARBERSHOP</p>

      <div class="subtitle">
        Agendamentos inteligentes e gestão completa para a barbearia.
      </div>

      <div class="loader-wrapper text-center">
        <div class="spinner-grow loader" role="status" aria-hidden="true"></div>
        <div class="loading-text">Carregando</div>
      </div>
    </div>

    <!-- REDIRECIONAMENTO -->
    <script>
      setTimeout(function() {
        window.location.href = "login.html";
      }, 1500);
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
