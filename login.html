<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Login | Shaver Barber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONTES: OSWALD (títulos) + POPPINS (texto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-dark: #020617;
        --bg-dark-alt: #050816;
        --accent: #00ff57;   /* verde da logo */
        --accent-soft: #26ff7a;
        --text-main: #f9fafb;
        --text-soft: #9ca3af;
        --input-bg: #020617;
        --input-border: #1f2933;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background:
          radial-gradient(circle at top, rgba(0,255,87,0.22) 0, transparent 55%),
          radial-gradient(circle at bottom, rgba(0,255,87,0.18) 0, transparent 55%),
          linear-gradient(145deg, var(--bg-dark-alt), #000);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        color: var(--text-main);
      }

      .login-wrapper {
        width: 100%;
        max-width: 420px;
      }

      .login-box {
        background: rgba(2,6,23,0.96);
        border-radius: 18px;
        padding: 28px 24px 24px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.7);
        border: 1px solid rgba(148,163,184,0.18);
        backdrop-filter: blur(10px);
      }

      .brand {
        text-align: center;
        margin-bottom: 18px;
      }

      .brand-logo {
        width: 90px;
        height: auto;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 18px rgba(0,255,87,0.55));
      }

      .brand-title {
        font-family: 'Oswald', sans-serif;
        font-size: 1.6rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        margin: 0;
      }

      .brand-title span {
        color: var(--accent);
        text-shadow: 0 0 14px rgba(0,255,87,0.6);
      }

      .brand-sub {
        font-family: 'Oswald', sans-serif;
        font-size: 0.8rem;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: var(--text-soft);
        margin-top: 2px;
      }

      .login-box h2 {
        font-size: 1rem;
        font-weight: 500;
        margin: 18px 0 12px;
        text-align: left;
        color: var(--text-soft);
      }

      .form-label {
        font-size: 0.8rem;
        color: var(--text-soft);
        margin-bottom: 4px;
      }

      .form-control,
      .form-select {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-main);
        font-size: 0.9rem;
        padding: 9px 11px;
        border-radius: 10px;
      }

      .form-control::placeholder {
        color: #6b7280;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 0.12rem rgba(0,255,87,0.25);
        background-color: var(--input-bg);
        color: var(--text-main);
      }

      .btn-login {
        background: var(--accent);
        border: none;
        color: #000;
        font-weight: 600;
        font-size: 0.95rem;
        border-radius: 999px;
        padding: 9px 0;
        margin-top: 4px;
        transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
      }

      .btn-login:hover {
        background: var(--accent-soft);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0,255,87,0.35);
      }

      .btn-login:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .extra-links {
        margin-top: 16px;
        font-size: 0.8rem;
        color: var(--text-soft);
        text-align: center;
      }

      .extra-links a {
        text-decoration: none;
        color: var(--accent);
        font-weight: 500;
      }

      .extra-links a:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        .login-box {
          padding: 32px 28px 26px;
        }
      }
    </style>
  </head>

  <body>

    <div class="login-wrapper">
      <div class="login-box">

        <div class="brand">
          <!-- Logo solta centralizada -->
          <img src="shavv.png" alt="Logo Shaver Barber" class="brand-logo">
          <p class="brand-title"><span>Shaver</span> Barber</p>
          <p class="brand-sub">BARBERSHOP</p>
        </div>

        <h2>Faça login para acessar o painel</h2>

        <form onsubmit="entrar(event)">
          <div class="mb-2">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="seuemail@exemplo.com"
              required
            >
          </div>

          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Digite sua senha"
              required
            >
          </div>

          <div class="mb-2">
            <label for="tipo" class="form-label">Tipo de acesso</label>
            <select id="tipo" class="form-select" required>
              <option value="">Selecione o tipo de acesso</option>
              <option value="admin">Administrador</option>
              <option value="funcionario">Barbeiro</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>

          <button type="submit" class="btn btn-login w-100">
            Entrar
          </button>
        </form>

        <div class="extra-links">
          <p class="mb-1">
            Esqueceu a senha? <a href="recuperar-acesso.html">Recuperar acesso</a>
          </p>
          <p class="mb-0">
            Não tem conta? <a href="criar-conta.html">Criar agora</a>
          </p>
        </div>

      </div>
    </div>

    <script>
      function entrar(e) {
        e.preventDefault();

        const tipo = document.getElementById("tipo").value;

        if (tipo === "admin") {
          window.location.href = "admin.html";
        } else if (tipo === "funcionario") {
          window.location.href = "funcionario.html";
        } else if (tipo === "cliente") {
          window.location.href = "clientes.html";
        } else {
          alert("Selecione um tipo de acesso!");
        }
      }
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
