<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Recuperar acesso | Shaver Barber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONTES: OSWALD (títulos) + POPPINS (texto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-dark: #020617;
        --bg-dark-alt: #050816;
        --accent: #00ff57;   /* verde da logo */
        --accent-soft: #26ff7a;
        --text-main: #f9fafb;
        --text-soft: #9ca3af;
        --input-bg: #020617;
        --input-border: #1f2933;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background:
          radial-gradient(circle at top, rgba(0,255,87,0.22) 0, transparent 55%),
          radial-gradient(circle at bottom, rgba(0,255,87,0.18) 0, transparent 55%),
          linear-gradient(145deg, var(--bg-dark-alt), #000);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        color: var(--text-main);
      }

      .recovery-wrapper {
        width: 100%;
        max-width: 420px;
      }

      .recovery-box {
        background: rgba(2,6,23,0.96);
        border-radius: 18px;
        padding: 28px 24px 24px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.7);
        border: 1px solid rgba(148,163,184,0.18);
        backdrop-filter: blur(10px);
      }

      .brand {
        text-align: center;
        margin-bottom: 18px;
      }

      .brand-logo {
        width: 90px;
        height: auto;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 18px rgba(0,255,87,0.55));
      }

      .brand-title {
        font-family: 'Oswald', sans-serif;
        font-size: 1.6rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        margin: 0;
      }

      .brand-title span {
        color: var(--accent);
        text-shadow: 0 0 14px rgba(0,255,87,0.6);
      }

      .brand-sub {
        font-family: 'Oswald', sans-serif;
        font-size: 0.8rem;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: var(--text-soft);
        margin-top: 2px;
      }

      .recovery-box h1 {
        font-size: 1.1rem;
        font-weight: 500;
        margin: 12px 0 6px;
        text-align: left;
      }

      .recovery-box p.desc {
        font-size: 0.82rem;
        color: var(--text-soft);
        margin-bottom: 16px;
        text-align: left;
      }

      .form-label {
        font-size: 0.8rem;
        color: var(--text-soft);
        margin-bottom: 4px;
      }

      .form-control,
      .form-select {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-main);
        font-size: 0.9rem;
        padding: 9px 11px;
        border-radius: 10px;
      }

      .form-control::placeholder {
        color: #6b7280;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 0.12rem rgba(0,255,87,0.25);
        background-color: var(--input-bg);
        color: var(--text-main);
      }

      .btn-recovery {
        background: var(--accent);
        border: none;
        color: #000;
        font-weight: 600;
        font-size: 0.95rem;
        border-radius: 999px;
        padding: 9px 0;
        margin-top: 8px;
        transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
      }

      .btn-recovery:hover {
        background: var(--accent-soft);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0,255,87,0.35);
      }

      .btn-recovery:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .back-link {
        margin-top: 14px;
        font-size: 0.8rem;
        color: var(--text-soft);
        text-align: center;
      }

      .back-link a {
        text-decoration: none;
        color: var(--accent);
        font-weight: 500;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        .recovery-box {
          padding: 32px 28px 26px;
        }
      }
    </style>
  </head>

  <body>

    <div class="recovery-wrapper">
      <div class="recovery-box">

        <div class="brand">
          <img src="shavv.png" alt="Logo Shaver Barber" class="brand-logo">
          <p class="brand-title"><span>Shaver</span> Barber</p>
          <p class="brand-sub">BARBERSHOP</p>
        </div>

        <h1>Recuperar acesso</h1>
        <p class="desc">
          Informe o e-mail cadastrado para enviarmos um link de redefinição de senha.
        </p>

        <form onsubmit="recuperar(event)">
          <div class="mb-2">
            <label for="email" class="form-label">E-mail cadastrado</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="seuemail@exemplo.com"
              required
            >
          </div>

          <!-- Se quiser, dá pra usar tipo de acesso também
          <div class="mb-2">
            <label for="tipo" class="form-label">Tipo de acesso</label>
            <select id="tipo" class="form-select">
              <option value="">Opcional</option>
              <option value="admin">Administrador</option>
              <option value="funcionario">Barbeiro / Funcionário</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>
          -->

          <button type="submit" class="btn btn-recovery w-100">
            Enviar link de recuperação
          </button>
        </form>

        <div class="back-link">
          <p class="mb-0">
            Lembrou da senha? <a href="login.html">Voltar para o login</a>
          </p>
        </div>

      </div>
    </div>

    <script>
      function recuperar(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();

        if (!email) {
          alert("Informe um e-mail válido.");
          return;
        }

        // Simulação para a atividade do curso:
        alert("Se este e-mail estiver cadastrado, enviaremos as instruções de recuperação.");
        
        // Se quiser, pode redirecionar de volta pro login:
        // window.location.href = "login.html";
      }
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
